<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-6">
                <h1>Coffee!</h1>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-6">
            </div>
        </div>




        <div class="row">

            <div class="col-6 coffee-types">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>

            <div class="col-6 c-400">
                <div>
                    <form class="drop-down">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Roast</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                        </div>
                    </form>
                    <br>
                    <h6>Coffee Name</h6>
                    <form class="form-inline">
                        <input class="form-control w-100" style="width: auto;" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <br>
                    <form>
                        <button type="button" class="btn-block">Submit</button>
                    </form>
                </div>
            </div>

            <hr>


        </div>
    </div>

    </div>



    <script src="main.js"></script>

</html>
